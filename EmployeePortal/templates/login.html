{% extends "layout_no_tabs.html" %}

{% block content %}

<div class="row">
    <div class="col">
        <div id="container" style="margin:20px" align="center" class="col">
            <h1>Login</h1>
            <form action="{{ url_for('login_auth')}}" method="post">
                <div class="form-group">
                    <p><b>Username: </b><input type="text" class="form-control" name="uname" /></p>
                    <p><b>Password: </b><input type="password" class="form-control" name="pword" /></p>
                </div>
                <button type="submit" class="btn bg-dark btn-sm mr-sm-2 mb-2 text-white">Login</button>
                <input type="reset" class="btn bg-dark btn-sm mr-sm-2 mb-2 text-white" value="Reset">
            </form>
            <br>
            <!--<div id="signUp">
                <a href="{{ url_for('signup')}}"> Don't have an account, Sign-Up</a>
            </div>-->
        </div>
    </div>
</div>
{% endblock %}
